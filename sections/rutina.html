<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osaka Gym</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Rutinas de entrenamiento -->
    <section id="rutinas" class="container py-5 text-center">
        <h2 class="mb-4">Rutinas de Entrenamiento</h2>
        <div class="row">
            <div class="col-md-4">
                <h4>Pecho</h4>
                <ul>
                    <li>Press de banca</li>
                    <li>Aperturas con mancuernas</li>
                    <li>Fondos</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h4>Piernas</h4>
                <ul>
                    <li>Sentadillas</li>
                    <li>Prensa de pierna</li>
                    <li>Desplantes</li>
                </ul>
            </div>
            <div class="col-md-4">
                <h4>Espalda</h4>
                <ul>
                    <li>Dominadas</li>
                    <li>Remo con barra</li>
                    <li>Pull-over</li>
                </ul>
            </div>
        </div>
    </section>

</body>

</html>
