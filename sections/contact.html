<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Osaka Gym</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-gray-100">

    <!-- Sección de contacto -->
    <section id="contact" class="contact-section py-12">
        <div class="container">
            <div class="contact-wrapper">
                <!-- Formulario de contacto -->
                <div class="contact-form">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" placeholder="Tu nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
                        </div>
                        <button type="submit" class="submit-button">Enviar Mensaje</button>
                    </form>
                </div>
                <!-- Imagen con texto -->
                <div class="contact-image">
                    <div class="image-text">
                        <p>Si quieres ser parte de nuestro equipo, envíanos un email.</p>
                    </div>
                    <img src="../images/contact-image.jpg" alt="Imagen de contacto">
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
