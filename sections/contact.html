<!-- contact.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Osaka Gym</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sección de contacto -->
    <section id="contact" class="py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Contacto</h2>
            <div class="flex flex-wrap -mx-4">
                <!-- Formulario de contacto -->
                <div class="w-full md:w-1/2 px-4 mb-8 md:mb-0">
                    <form action="#" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-bold mb-2">Nombre</label>
                            <input type="text" id="name" name="name" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-orange-500" placeholder="Tu nombre">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 font-bold mb-2">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-orange-500" placeholder="Tu correo electrónico">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-gray-700 font-bold mb-2">Mensaje</label>
                            <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:border-orange-500" placeholder="Escribe tu mensaje aquí..."></textarea>
                        </div>
                        <button type="submit" class="w-full bg-orange-500 text-white font-bold py-3 rounded-lg hover:bg-orange-600 transition duration-300">Enviar Mensaje</button>
                    </form>
                </div>
                <!-- Imagen -->
                <div class="w-full md:w-1/2 px-4 flex items-center justify-center">
                    <!-- Placeholder de imagen -->
                    <img src="../images/contact-image.jpg" alt="Imagen de contacto" class="w-full h-auto rounded-lg shadow-lg">
                    <!-- Si aún no tienes la imagen, puedes usar un placeholder o dejar este espacio en blanco -->
                </div>
            </div>
        </div>
    </section>

</body>
</html>
